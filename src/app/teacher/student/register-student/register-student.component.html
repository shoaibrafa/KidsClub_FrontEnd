<div class="container mt-5" style="height: 60vh;">
    <div class="row">
      <div class="col-sm-6">
        <h5>Register New Student</h5>
        <form (ngSubmit)="register()">
          <div class="row mb-3">
            <label for="school_id" class="col-sm-4 col-form-label">School ID:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="school_id" name="school_id" disabled [value]="school_id">
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="student.name">
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="l_name" class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="l_name" name="l_name" [(ngModel)]="student.l_name">
            </div>
          </div>


          <div class="row mb-3">
            <label for="birth_date" class="col-sm-4 col-form-label">Birth Date</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="yyyy-mm-dd" [(ngModel)]="student.birth_date">
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="student.email">
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
              <div class="mt-3 success" *ngIf="register_result !=0 && register_result == 200">Student registerd successfully</div>
              <div class="mt-3 error" *ngIf="register_result !=0 && register_result == 409">Duplicate entry</div>
              <div class="mt-3 error" *ngIf="register_result !=0 && register_result != 409 && register_result != 200">Unknown error: {{ register_result }}</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
