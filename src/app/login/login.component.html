<div class="container-fluid back-color">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-lg-6">
            <div class="container">
                <div class="logo">
                  <img src="../../../assets/images/logo/logo.png" alt="Logo">
                </div>
                <div class="login-card card">
                  <div class="card-body">
                    <h2 class="card-title text-center mb-4">School Login</h2>
                    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                      <div class="form-group mt-5">
                        <label class="label" for="username">Username:</label>
                        <input type="text" id="username" class="form-control" name="email" [(ngModel)]="credentials.email" required>
                      </div>
                      <div class="form-group mt-3">
                        <label class="label" for="password">Password:</label>
                        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="credentials.password" required>
                      </div>
                      <div class="row">
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Login</button>
                        </div>
                      </div>
                      <div class="container">
                        <div class="row" *ngIf="login_error">
                          <div class="col-12 d-flex justify-content-center mt-3">
                              <p class="login-error">Wrong Username or Password!</p>
                          </div>
                      </div>
                        <div class="row">
                            <div class="col-6 d-flex justify-content-start mt-3">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
