
<div class="mt-5" *ngIf="grades.length == 0">
    <h6>No Grade Registered</h6>
  </div>
  
  <div class="container-fluid mt-5" *ngIf="grades.length > 0">
      <div class="row">
          <div class="col-lg-8">
            <div class="row mt3 mb-3">
              <label for="grade" class="col-sm-4 col-form-label">Filter:</label>
              <div class="col-sm-8">
                <div class="dropdown" (click)="toggleDropdown()">
                  <button class="btn dropdown-toggle" type="button" style="width: 100%;">Filter Classes by Year</button>
                  <div class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }" style="width: 100%;">
                    <a class="dropdown-item" > Year:</a>
                  </div>
                </div>
              </div>
            </div>
  
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">School Id</th>
                        <th scope="col">Teacher</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                  <tbody>
                      <tr *ngFor="let d of grades; index as i">
                          <td>{{ i + 1 }}</td>
                          <td>{{ d.schoolId }}</td>
                          <td>{{ d.teacher_name + ' ' + d.teacher_lastname }}</td>
                          <td>{{ d.grade }}</td>
                          <td>{{ d.startDate }}</td>
                          <td>{{ d.endDate }}</td>
                          <td><a class="student" href="#">Students</a></td>
                          <td><a class="edit" href="#">Edit</a></td>
                          <td><a class="delete" href="#">Delete</a></td>
                      </tr>
                  </tbody>
              </table>
      </div>
  </div>
